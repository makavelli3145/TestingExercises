# pytest.ini
[pytest]
# Add the project root (.) to the Python path so "from app import ..." works
pythonpath = .

# Optional: look for test files named test_*.py or *_test.py
# This is the default, but you can be explicit:
python_files = test_*.py *_test.py

# Optional: show print() output during test runs
addopts = -ra

# Optional: show detailed tracebacks
log_cli = true
